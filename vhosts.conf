<VirtualHost *:80>
        ServerName sample.dck
        ServerAlias www.sample.dck 

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/localhost/htdocs/sample/html  

        ErrorLog /var/www/localhost/htdocs/sample/log/error.log
        CustomLog /var/www/localhost/htdocs/sample/log/access.log combined
</VirtualHost>
